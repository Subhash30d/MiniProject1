<div style="justify-content: center;margin-top: 20px;">
    <label for="Name" style="font-size: 20px;display: inline;float: left"> Enter the Name </label>
    <input type="text" [(ngModel)]="user">   
      <button  class="click" (click)="addName($event)" > Click Here </button> 
      <h3 *ngIf="isUser" class="Nameout" > 
        {{user}} 
      </h3>
    
    <br> <br> <br>
    
    <input type="text" placeholder="Enter the Menu Required" [(ngModel)]="MenuNames">
    <button (click)="addMenu()" style="margin-left: 50px;"> Add Menu </button>
    <button [routerLink]='maincompVariable' (click)="Remove()" style="margin-left: 30px;"> Remove </button> 
    
        <h3 style="margin-left: 150px;float: right;font-size: 25px;"> List of Items: </h3>
        <div *ngFor="let items of MenuList;let i=index">
            <div>
            <h3 style="margin-left:675px;" >
                {{i+1}}.&nbsp;&nbsp;{{items}}
            </h3>
            </div>
        </div>
    
    
</div>
